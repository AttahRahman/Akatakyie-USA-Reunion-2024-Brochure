<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./_favicon.png" type="image/png">

    <title>Akatakyie USA Reunion 2024 @Chicago Brochure</title>
    <style>
        body {
            font-family: Scuba, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        @font-face {
            font-family: 'Scuba'; 
            src: url('./ScubaWeb-Extrabold\ W03\ Regular.ttf') format('truetype'); 
        }

        * {
            box-sizing: border-box; /* Ensures padding and border are included in width */
        }

        .container {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            width: 90%;
            margin: 20px auto;
        }

        h1 {
            font-size: 2rem;
            color: #0056b3;
            margin-bottom: 1.2rem;
        }

        .preview {
            width: 100%;
            max-width: 210mm; 
            height: auto;
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eaeaea;
            border: 1px solid #ccc;
            overflow: hidden;
        }

        .preview img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin: auto;
            display: block;
        }

        p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .button {
            padding: 12px 25px;
            font-size: .8rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: .8rem;
                margin-bottom: .7rem;
            }

            .button {
                width: 100%;
                font-size: .5rem;
            }

            .preview {
                margin-bottom: .1rem;
            }
        }

        /* Footer Styles */
        footer {
            width: 100%;
            background-color: #103e6f;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        footer img {
            max-height: 30px;
            margin-bottom: 5px;
        }

        footer p {
            margin: 5px 0;
            font-size: 0.4rem; /* Adjust font size for better readability */
        }

        /* Preloader Styles */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #103e6f; /* Background color for preloader */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .preloader img {
            max-width: 150px; /* Size of the logo */
            opacity: 0;
            animation: fadeIn 2s ease forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .preloader.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <!-- Preloader -->
    <div class="preloader" id="preloader">
        <img src="./logo white.png" alt="Loading...">
    </div>

    <div class="container">
        <h1>Akatakyie USA Reunion<br>2024 @Chicago</h1>
        <div class="preview">
            <!-- Responsive A4-sized preview image centered -->
            <a href="./Reunion2024@Chicago_E-brochure.pdf" target="_blank"><img src="./Cover Page.jpg" alt="PDF Preview"></a>
        </div>
        <div>
            <img src="" alt="">
        </div>
        <a href="./Reunion2024@Chicago_E-brochure.pdf" class="button" target="_blank">View Brochure</a>
    </div>

    <!-- Footer -->
    <footer>
        <img src="./logo white.png" alt="Footer Logo">
        <p>&copy; 2024 Akatakyie USA Reunion. All Rights Reserved.</p>
    </footer>

    <script>
        window.addEventListener('load', function() {
            const preloader = document.getElementById('preloader');
            setTimeout(function() {
                preloader.classList.add('hidden');
            }, 2500); // Delay for 2.5 seconds
        });
    </script>
</body>
</html>
